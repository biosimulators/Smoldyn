# This is a basic workflow to help you get started with Actions

name: Windows Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        run: |
            python -m pip install twine pytest numpy setuptools wheel 

      # Runs a set of commands using the runners shell
      - name: Build using MSVS
        run: |
          mkdir build
          cd build
          cmake -DOPTION_PYTHON=ON -DOPTION_EXAMPLES=ON ..
          cmake --build . --config Release 
          ctest -C Release

      - name: Upload to PyPI
        env:
           SMOLDYN_PYPI_TOKEN: ${{ secrets.SMOLDYN_PYPI_TOKEN }}
        if: {{ SMOLDYN_PYPI_TOKEN }}
        run: |
            cd build
            ls 
            python -m twine upload -u __token__ -p "$env:SMOLDYN_PYPI_TOKEN" *.whl --skip-existing
